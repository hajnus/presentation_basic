<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatlista Diavetítés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #slideshow {
            text-align: center;
        }
        .image-container img {
            width: 85vw;
            max-width: 1000px;
            height: auto;
        }
        .thumbnails-wrapper {
            width: 85vw;
            overflow-x: auto;
            margin: 0 auto;
            white-space: nowrap;
        }
        .thumbnails {
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
            position: relative;
        }
        .thumbnails img {
            width: 100px;
            height: 60px;
            margin: 0 5px;
            cursor: pointer;
            vertical-align: middle;
        }
        .thumbnails img.active {
            border-bottom: 10px solid black;
        }
        .controls {
            margin: 20px 0;
        }
        .highlight {
            font-weight: bold;
            color: red;
        }
        button {
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            background-color: lightgray;
            color: black;
        }
        button.active {
            background-color: black;
            color: white;
        }
        button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div class="image-container">
            <img id="currentImage" src="" alt="Slideshow Image">
        </div>
        <p id="currentText"></p>
        <div class="thumbnails-wrapper">
            <div class="thumbnails" id="thumbnails"></div>
        </div>
        <div class="controls">
            <button id="previousImage">Previous</button>
            <button id="nextImage">Next</button>
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
            <button id="reset">Reset</button>
            <button id="home">Home</button>
        </div>
    </div>
    <script>script.js
    </script>
</body>
</html>
