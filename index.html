<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatlista Diavetítés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #slideshow {
            text-align: center;
        }
        .image-container img {
            max-width: 500px;
            max-height: 300px;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .thumbnails img {
            width: 60px;
            height: 40px;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .thumbnails img.active {
            border: 2px solid blue;
        }
        .controls {
            margin: 20px 0;
        }
        .highlight {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div class="image-container">
            <img id="currentImage" src="" alt="Slideshow Image">
        </div>
        <p id="currentText"></p>
        <div class="thumbnails" id="thumbnails">
            <!-- Thumbnails will be inserted here -->
        </div>
        <div class="controls">
            <button id="previousTask">Previous Task</button>
            <button id="nextTask">Next Task</button>
            <button id="previousImage">Previous</button>
            <button id="nextImage">Next</button>
            <button id="pause">Pause</button>
            <button id="restart">Restart</button>
            <button id="home">Back to Home</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<script>const images = [
    { src: 'https://via.placeholder.com/500x300?text=Kép+1', text: 'Ez az első kép. <span class="highlight">Fontos szöveg.</span>' },
    { src: 'https://via.placeholder.com/500x300?text=Kép+2', text: 'Ez a második kép. Egy kis <span class="highlight">szünet</span> itt.' },
    { src: 'https://via.placeholder.com/500x300?text=Kép+3', text: 'Ez a harmadik kép, folytassuk. <span class="highlight">Kiemelt szöveg.</span>' }
];

let currentIndex = 0;
let isPaused = false;

const currentImage = document.getElementById('currentImage');
const currentText = document.getElementById('currentText');
const thumbnailsContainer = document.getElementById('thumbnails');

images.forEach((image, index) => {
    const thumb = document.createElement('img');
    thumb.src = image.src;
    thumb.addEventListener('click', () => showSlide(index));
    thumbnailsContainer.appendChild(thumb);
});

function updateThumbnails() {
    document.querySelectorAll('.thumbnails img').forEach((thumb, index) => {
        thumb.classList.toggle('active', index === currentIndex);
    });
}

function showSlide(index) {
    currentIndex = index;
    currentImage.src = images[currentIndex].src;
    currentText.innerHTML = images[currentIndex].text;
    updateThumbnails();
    speakText(images[currentIndex].text);
}

function speakText(text) {
    const utterance = new SpeechSynthesisUtterance(text.replace(/<[^>]+>/g, '')); // eltávolítjuk a HTML tageket
    utterance.lang = 'hu-HU';
    speechSynthesis.speak(utterance);
}

function nextSlide() {
    if (!isPaused) {
        currentIndex = (currentIndex + 1) % images.length;
        showSlide(currentIndex);
    }
}

function previousSlide() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showSlide(currentIndex);
}

document.getElementById('nextImage').addEventListener('click', nextSlide);
document.getElementById('previousImage').addEventListener('click', previousSlide);
document.getElementById('pause').addEventListener('click', () => {
    isPaused = !isPaused;
    if (isPaused) {
        speechSynthesis.cancel();
    }
});
document.getElementById('restart').addEventListener('click', () => {
    showSlide(0);
});
document.getElementById('home').addEventListener('click', () => {
    // Itt visszairányíthatod a főoldalra
    window.location.href = 'index.html';
});

// Induláskor az első kép megjelenítése
showSlide(0);
</script>
