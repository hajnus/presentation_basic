<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatlista Diavetítés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #slideshow {
            text-align: center;
        }

        .image-container img {
            width: 85vw; /* Kép szélessége az oldal szélességének 85%-a */
            max-width: 1000px; /* Maximum 1000px szélesség */
            height: auto; /* Magasság automatikus */
        }

        .thumbnails-wrapper {
            width: 85vw; /* Thumbnail sáv szélessége a nagy kép szélességével egyezik */
            overflow-x: auto; /* Görgetősáv engedélyezése */
            margin: 0 auto;
            white-space: nowrap; /* Thumbnailok egymás mellett */
        }

        .thumbnails {
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
            position: relative; /* A thumbnailokat itt pozícionáljuk */
        }

        .thumbnails img {
            width: 100px;
            height: 60px;
            margin: 0 5px;
            cursor: pointer;
            vertical-align: middle;
        }

        .thumbnails img.active {
            border-bottom: 10px solid black; /* Thumbnail aláhúzása */
        }

        .controls {
            margin: 20px 0;
        }

        .highlight {
            font-weight: bold;
            color: red;
        }

        button {
            border: none;
            border-radius: 15px; /* Kerekített sarkok 15px */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            background-color: lightgreen;
            color: black;
        }

        button.active {
            background-color: black;
            color: white;
        }

        button.disabled {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div class="image-container">
            <img id="currentImage" src="placeholder-image.jpg" alt="Slideshow Image">
        </div>
        <p id="currentText">Placeholder text goes here...</p>
        <div class="thumbnails-wrapper">
            <div class="thumbnails" id="thumbnails">
                <!-- Thumbnails will be inserted here -->
            </div>
        </div>
        <div class="controls">
            <button id="previousImage">Previous</button>
            <button id="nextImage">Next</button>
            <button id="pause">Pause</button>
            <button id="resume">Resume / Play</button>
            <button id="reset">Reset / Start</button>
            <button id="home">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
