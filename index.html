<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladatlista Diavetítés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #slideshow {
            text-align: center;
        }
        .image-container img {
            max-width: 1000px; /* A képek kétszer nagyobbak */
            max-height: 600px;
        }
        .thumbnails-wrapper {
            width: 100%; /* Kép szélessége */
            overflow-x: auto; /* Vízszintes görgetés engedélyezése */
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            max-width: 1000px;
            margin: 0 auto; /* Thumbnail középre igazítása */
        }
        .thumbnails img {
            width: 60px;
            height: 40px;
            margin: 0 5px;
            cursor: pointer;
        }
        .thumbnails img.active {
            border-bottom: 10px solid black; /* Thumbnail aláhúzása */
        }
        .controls {
            margin: 20px 0;
        }
        .highlight {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div class="image-container">
            <img id="currentImage" src="" alt="Slideshow Image">
        </div>
        <p id="currentText"></p>
        <div class="thumbnails-wrapper">
            <div class="thumbnails" id="thumbnails">
                <!-- Thumbnails will be inserted here -->
            </div>
        </div>
        <div class="controls">
            <button id="previousTask">Previous Task</button>
            <button id="nextTask">Next Task</button>
            <button id="previousImage">Previous</button>
            <button id="nextImage">Next</button>
            <button id="pause">Pause</button>
            <button id="restart">Restart</button>
            <button id="home">Back to Home</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
